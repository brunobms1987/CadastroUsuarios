<h2>Cadastrar Usuário</h2>
<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="inline-inputs">
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" formControlName="nome" required>
        <app-mensagem-validacao
          [form]="usuarioForm"
          [campo]="'nome'"
          [parametro]="{minlength: 3, maxlength: 80 }">
        </app-mensagem-validacao>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required placeholder="example@domine.com">
        <app-mensagem-validacao
          [form]="usuarioForm"
          [campo]="'email'"
          [parametro]="{minlength: 3, maxlength: 80 }">
        </app-mensagem-validacao >
      </div>
    </div>
    <div class="input-group">
      <label for="senha">Senha:</label>
      <div class="password-input">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="senha"
          name="senha"
          formControlName="senha"
          required
          minlength="8"
          maxlength="70"
          class="password-input-field"
        >
        <span class="toggle-password" (click)="alternarVisibilidadeSenha()">
          <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
        </span>
      </div>
      <app-mensagem-validacao
        [form]="usuarioForm"
        [campo]="'senha'"
        [parametro]="{minlength: 8, maxlength: 70}">
      </app-mensagem-validacao >
    </div>
    <div class="input-group">
      <label for="confirmarSenha">Confirmação de Senha:</label>
      <div class="password-input">
        <input
          [type]="showPasswordConfirm ? 'text' : 'password'"
          id="confirmarSenha"
          name="confirmarSenha"
          formControlName="confirmarSenha"
          required
          class="password-input-field"
        >
        <span class="toggle-password" (click)="alternarVisibilidadeConfirmacaoSenha()">
          <i class="fa" [ngClass]="{'fa-eye': showPasswordConfirm, 'fa-eye-slash': !showPasswordConfirm}"></i>
        </span>
      </div>
      <app-mensagem-validacao
        [form]="usuarioForm"
        [campo]="'confirmarSenha'"
        [parametro]="{maxlength: 70}">
      </app-mensagem-validacao >
    </div>
  </div>
  <button type="submit" [disabled]="!this.usuarioForm.valid">Salvar</button>
</form>
